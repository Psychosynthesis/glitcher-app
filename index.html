<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A dynamic SVG glitch effect generator with real-time preview and customization." />
  <meta name="author" content="metaory" />
  <meta property="og:title" content="SVG Glitch Generator" />
  <meta property="og:description" content="A dynamic SVG glitch effect generator with real-time preview and customization." />
  <meta property="og:image" content="https://metaory.github.io/glitcher-app/social.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://metaory.github.io/glitcher-app/" />
  <meta property="og:logo" content="https://metaory.github.io/glitcher-app/logo.png" />
  <meta property="og:author" content="metaory" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="Glitcher" />
  <title>SVG Glitch Generator</title>
</head>

<body>
  <main>
    <header>
      <a href="https://github.com/metaory/glitcher-app">
        <img src="/github.svg" alt="GitHub" width="64" height="64">
      </a>
      <span>Glitcher</span>
    </header>
    <input type="text" id="textInput" placeholder="Enter text to glitch..." spellcheck="false" />
    <div id="preview"></div>
    <input type="range" id="speed" title="Speed" min="0.5" max="5" step="0.1" value="2" />
    <input type="range" id="intensity" title="Intensity" min="0.01" max="0.1" step="0.001" value="0.03" />
    <input type="range" id="colorSep" title="Separation" min="0.01" max="0.1" step="0.001" value="0.03" />
    <input type="range" id="slices" title="Slices" min="3" max="15" step="1" value="8" />
    <button id="download"><span>Download SVG</span></button>
    <div id="version"></div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
