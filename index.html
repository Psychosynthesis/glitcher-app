<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="stylesheet" href="/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Glitch Generator</title>
</head>

<body>
  <a id="github" href="https://github.com/metaory/glitcher">
    <img src="/github.svg" alt="GitHub" width="64" height="64">
  </a>
  <h1>Glitcher</h1>
  <main>
    <input type="text" id="textInput" placeholder="Enter text to glitch..." />
    <input type="range" id="speed" title="Speed" min="0.5" max="5" step="0.1" value="2" />
    <input type="range" id="intensity" title="Intensity" min="0.01" max="0.1" step="0.001" value="0.03" />
    <input type="range" id="colorSep" title="Color Separation" min="0.01" max="0.1" step="0.001" value="0.03" />
    <input type="range" id="slices" title="Slices" min="3" max="15" step="1" value="8" />
    <div id="preview"></div>
    <button id="download"><span>Download SVG</span></button>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
